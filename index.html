<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakša Tomović</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            margin: 5px 0;
            font-size: 1em;
        }
        .bio {
            margin-top: 10px;
            font-style: italic;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            color: #000;
            text-decoration: none;
            margin: 5px 0;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jakša Tomović</h1>
        <p>Email: jaksa.tomovic@gmail.com</p>
        <p class="bio">I am a software developer.</p>
        <div class="social-links">
            <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
